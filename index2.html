<!DOCTYPE html>
<html lang="en">
    <!--The head section contains information about the page and will not be rendered. 
        This is used by browser and search engine. Title is required, and can contain META, SCRIPTS and LINK tags  -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML First Webpage 2</title>
</head>
<!--The body tag contains the elements to render on the page -->
<body>
    <h1> Hello World! My name is Alex Aguirre</h1>
        <p> and this is my first webpage!</p>
        <p> Second Paragraph</p>
        <p> Third Paragraph</p>
</body>
</html>
